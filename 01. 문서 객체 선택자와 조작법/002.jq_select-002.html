<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        //Jquery 즉시 실행 함수
        $(function() {
            //jquery 아이디 선택자
            //선택된 요소의 글자색을 빨간색으로 변경
            $("*").css("border", "1px solid blue");
        });
    </script>
</head>
<body>
    <h1>제이 쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
</body>
</html>
